<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,300;0,400;1,100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,300&family=Raleway:ital,wght@0,200;0,300;0,400;1,100&display=swap" rel="stylesheet">

    <title>
        {% block title %}{% endblock %}
    </title>

    {% block head %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light navbar-login" style="background-color: #fffcf2;">
        <div class="container-fluid navbar-login" style="background-color: #fffcf2;">
            <a class="navbar-brand" href="/">ShowLand</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse navbar-login" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" id="navbar-home" href="/" aria-label="Home">Home</a>
                    <a class="nav-link" id="navbar-medias" href="/media" aria-label="Movies and shows">Movies & Shows</a>
                    <!-- <a class="nav-link" id="navbar-shows" href="/shows">Shows</a> -->
                    {%if 'user_email' not in session%}
                    <a class="nav-link" id="navbar-login" href="/login" aria-label="Log In">Log In</a>
                    <a class="nav-link" id="navbar-signup" href="/signup" aria-label="Sign up">Sign Up</a>
                    {%else%}
                    <a class="nav-link" id="navbar-login" href="/login" aria-label="Your profile">Profile</a>
                    <a class="nav-link" id="navbar-logout" href="/logout" aria-label="Log Out">Log Out</a>

                    {%endif%}
                </div>
            </div>
        </div>
    </nav>


    {% for msg in get_flashed_messages() %}
    <p class="flash-msg">
        {{ msg }}
    </p>
    {% endfor %}

    {% block body %}{% endblock %}

    {% block after_body %}{% endblock %}
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
