{% extends 'base.html' %}

{% block title %} Medias {% endblock %}

{% block head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/min/tiny-slider.js"></script>
<link rel="stylesheet" type="text/css" href="/static/css/style.css">
{% endblock %}

{% block body %}

<div class="container-movie">
    <nav id="search-media-nav" aria-label="Movies and Shows">
        <form id="search-media-form">
            <label for="search-btn">What are you looking for?</label>
            <input type="text" id="search-btn" name="search-btn" aria-label="Submit search">
            <input type="submit" value="Search">
        </form>

        <div class="row media-response">
        </div>


    </nav>



    <nav id="popular-medias-nav">
        <section id="slider">
            <div class="container">
                <div class="subcontainer">
                    <div class="slider-wrapper">
                        <div>
                            <h2>MOST POPULAR MOVIES</h2>
                        </div>
                        <br>
                        <div class="row popular-movies my-slider"></div>
                    </div>
                </div>
            </div>
        </section>
        <h3>MOST POPULAR SHOWS</h3>
        <div class="row popular-shows"></div>
    </nav>
</div>
<script src="/static/js/medias.js"></script>
{% endblock %}
